<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="login-section" class="section">
            <div class="login-card">
                <h1>Discord Bot Manager</h1>
                <p>Manage your bot settings across all your Discord servers</p>
                <button id="discord-login" class="discord-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03z"/>
                    </svg>
                    Login with Discord
                </button>
            </div>
        </div>

        <div id="main-section" class="section hidden">
            <div class="header">
                <div class="user-info">
                    <img id="user-avatar" src="" alt="Avatar" class="avatar">
                    <div>
                        <h2 id="user-name">Welcome</h2>
                        <p id="user-tag"></p>
                    </div>
                </div>
                <button id="logout-btn" class="logout-btn">Logout</button>
            </div>

            <div class="content">
                <div class="servers-grid" id="servers-grid">
                </div>
            </div>
        </div>

        <div id="server-config" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="config-server-name">Server Configuration</h3>
                    <button id="close-modal" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="config-section">
                        <h4>Bot Status</h4>
                        <div class="bot-status" id="bot-status">
                            <span class="status-indicator offline"></span>
                            <span>Bot not in server</span>
                            <button id="invite-bot" class="invite-btn">Invite Bot</button>
                        </div>
                    </div>

                    <div class="config-section" id="settings-section" style="display: none;">
                        <h4>Settings</h4>
                        <div class="setting-item">
                            <label class="switch">
                                <input type="checkbox" id="whitelist-toggle">
                                <span class="slider"></span>
                            </label>
                            <div class="setting-label">
                                <strong>Enable Channel Whitelist</strong>
                                <p>Only allow bot commands in selected channels</p>
                            </div>
                        </div>

                        <div class="config-section" id="channels-section" style="display: none;">
                            <h4>Whitelisted Channels</h4>
                            <div class="channels-list" id="channels-list">
                            </div>
                        </div>

                        <div class="modal-actions">
                            <button id="save-config" class="save-btn">Save Configuration</button>
                            <button id="delete-config" class="delete-btn">Remove Bot Settings</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
